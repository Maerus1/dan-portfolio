      <div class="row">
        <h1>WaniKani Machine 1.0</h1>
      </div>
      <div class="row">
        <p id="name"></p>
      </div>
      <div class="row">
        <p id="level">Level: </p>
      </div>
      <div class="row">
        <img src="../images/broken_image.png" class="img-responsive img-circle center-block" id="image" alt="gravatar profile image" width="100">
      </div>
      <div class="row col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 todo ">
          <h2>Tasks To Complete</h2>
          <div id="tasks" ondrop="drop(event)" ondragover="droppable(event)">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 done">
          <h2>Completed Tasks</h2>
        <div id="finished" ondrop="drop(event)" ondragover="droppable(event)">
        </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 delete" ondrop="deleted(event)" ondragover="droppable(event)">
          <p>Drag item here to delete</p>
        </div>
      </div>
      <div class="row col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
        <h2>Add A Task</h2>
        <form class="form-group">
          <input type="text" class="form-control" id="title" placeholder="Name">
          <input type="time" class="form-control" id="deadline" placeholder="Target Time">
          <button type="button" class="btn button" id="addItem">Add</button>
        </form>
      </div>
    </div>
